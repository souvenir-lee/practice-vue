<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="addEnterGoal"/>
      <button @click="addGoal">Add Goal</button>
      <p v-if="goals.length === 0">
        <!---v-show로도 대체할 수 있음. 숨기는 식이므로 더 효율적-->
        No goals have been added yet - please start adding some!</p>
      <ul v-else>
        <li v-for="goal in goals" @click="deleteGoal(index)">{{ goal }}</li>
      </ul>
      <ul>
        <li v-for="value in {name:'dkjs', age:22}">{{value}}</li>
      </ul>
    </section>
  </body>
</html>
