<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(10)">Add 10</button>
      <button v-on:click="reducer(5)">Remove 5</button>
      <p v-once>Startin Counter : {{ counter }}</p>
      <!---once는 한번 입력되면 이후에는 업데이트되지 않음-->
      <p>Result: {{ counter }}</p>

      <input type="text" 
        v-on:input="setName($event, '반갑습니다')"
        v-on:keyup.enter="confirmInput">
        <!--keyup이 정확하게 뭐지? : 특정 키가 눌렸을 때 연결된 함수가 실행되도록 하기-->
      <p>Your Name : {{ confirmedName }} </p>

      <form v-on:submit.prevent="submitForm">
      <!---prevnet 등을 통해 클릭 후에 그대로 내용을 유지할 수 있음-->
        <input type="text" >
        <button v-on:click="alretInput">Singn up</button>
      </form>
    </section>
  </body>
</html>
