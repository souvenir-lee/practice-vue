<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <!-- <p v-html="outputGaol()"></p> html 형식을 그대로 살리고 싶을 때-->
      <p>{{ outputGaol() }}</p>
      <!---이런 문법을 interpolation이라 함 -->
      <!---열리고 닫힌 태그 안에서만 사용할 수 있음. 변수-->

      <p>Learn more <a v-bind:href="vueLink">about Vue</a></p>
      <!--위와같은 문법에서 vue가 인식해서 링크를 연결함. 그렇기 않으면 string 자체로 인식함.
        herf="{{www.naver.com}}" 은 버퍼링 된 문자열 자체로 인식하게 됨.
      -->
      <!--v-bind는 뒤에 있는 내용을 참고하여 실행시킴.-->
    </section>
  </body>
</html>
